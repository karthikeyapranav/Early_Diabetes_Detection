<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetic Retinopathy Detection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Diabetic Retinopathy Detection</h1>
            <p>Upload your retina image to predict the presence of diabetic retinopathy and receive precautionary measures.</p>
        </header>
        
        <div class="upload-form">
            <form id="predict-form" action="/predict" method="POST" enctype="multipart/form-data">
                <label for="file-upload" class="upload-label">Choose Retina Image</label>
                <input type="file" id="file-upload" name="file" accept="image/*" required>
                <button type="submit">Predict</button>
            </form>
        </div>

        <div id="prediction-result" class="result hidden">
            <h2>Prediction Result</h2>
            <p id="prediction"></p>
            <h3>Precautions:</h3>
            <p id="precautions"></p>
        </div>
    </div>

    <script>
        // Handle form submission and display results dynamically
        const form = document.getElementById('predict-form');
        const resultDiv = document.getElementById('prediction-result');
        const predictionText = document.getElementById('prediction');
        const precautionsText = document.getElementById('precautions');

        form.onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(form);

            try {
                // Send image to Flask server for prediction
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                // Show the result
                if (response.ok) {
                    resultDiv.classList.remove('hidden');
                    predictionText.textContent = `Diagnosis: ${data.prediction}`;
                    precautionsText.textContent = data.precautions;
                } else {
                    alert(data.error || "An error occurred. Please try again.");
                }

            } catch (error) {
                alert("An error occurred. Please try again.");
            }
        };
    </script>
</body>
</html>
